{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    
    <h2>No exact matches for "{{ entryTitle }}"; the following entries are pretty close:</h2>

    <ul>
        {% for entry in closeMatch %}
            <a href="/wiki/{{ entry }}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
